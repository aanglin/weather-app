<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container-fluid text-center text-white  p-2  aaOne"> 
        <h1>Weather Dashboard</h1>
      </header> 
      <div class="bg"></div>
      <div class="container-fluid aaOne">
        <div class="row">
           <aside class="col-lg-3 bg-light aaOne">
            <h5 class="mt-1 aaOne">Search for a City:</h5>
            <div class=" aaOne">
              <input class="form-control aaOne" type="text" placeholder="" id="search-value" />
              <button class="btn btn-primary form-inline form-group" id="search-button"> <i class="fa fa-binoculars"></i> </button>
            </div>
            <ul id="list-group"></ul>
          </aside> 
           <div class="col-lg-9">
            <div id="todayWeather" class="mt-3"></div>
            <h1 id="clear">5-Day Forecast</h1>
            <div id="fiveForecast" class="mt-3"></div>
            
          </div> 
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
