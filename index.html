<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="container-fluid text-center text-white  bg-dark p-2 "id=aa-color>
        <h1>Weather Dashboard</h1>
      </header>
      <div class="container-fluid">
        <div class="row">
          <aside class="col-lg-3 bg-light">
            <h5 class="mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" placeholder="Austin" id="search-value" />
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>
            <ul id="list-group"></ul>
          </aside>
          <div class="col-lg-9">
            <div id="todayweather" class="mt-3"></div>
            <h1 id="clear">5-Day Forecast</h1>
            <div id="fiveforecast" class="mt-3"></div>
            
          </div>
        </div>
      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
